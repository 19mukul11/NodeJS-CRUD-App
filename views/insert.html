<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSERT PAGE</title>
    <link  rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    
    <div class="container">

        <div class="row bg-danger text-white py-2" id="header">
            <h1 class="text-center"> NodeJS - MySQL CRUD Application</h1>
        </div>
        <div class="row bg-dark text-light text-center" id="navbar">
            <a class="col-2 py-2 nav-item" href="/">
                HOME
            </a>
            <a class="col-2 py-2 nav-item" href="/insertPage">
                INSERT
            </a>
            <a class="col-2 py-2 nav-item" href="/searchPage">
                SEARCH
            </a>
        </div>

        <div class="row bg-light text-dark p-5" id="main-content">

            <H3 class="text-center my-1">Insert Data Here</H3>

            <form id="add-form" >
                <span id="form-response" class="py-1 m-2 alert text-center" >
                </span>

                <input type="text" name="name" id="name" placeholder="Enter Student Name" required>
                <input type="text" name="city" id="city" placeholder="City" required>
                <input type="number" name="marks" id="marks" placeholder="Marks" required>
                <input type="submit"  id="submit" value="Submit" class="btn btn-primary">
            </form>

        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script>

        $(document).ready(function(){

            $("#add-form").submit(function(e){

                e.preventDefault();

                $.ajax({
                    url : "/insert",
                    type : "post",
                    data : $("#add-form").serialize(),
                    success : function(result){

                        if(result > 0){
                            $("#form-response").html("Data Inserted Successfully !").addClass("alert-success").removeClass("alert-danger").show();
                            $("#add-form").trigger("reset");
                        }else{
                            $("#form-response").html("Internal Server Error : "+result).addClass("alert-danger").removeClass("alert-success").show();
                        }
                        
                    }
                
                });


            });

        });
    </script>
</body>
</html>
